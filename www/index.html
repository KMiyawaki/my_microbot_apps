<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Microbot Web Tools</title>
  <script type="text/javascript" type="text/javascript">
    const init = function () {
      const hostName = location.hostname;
      const values = [
        { id: "teleop_simple", text: "Simple Teleoperation" },
        { id: "teleop_mapping", text: "Mapping" },
        { id: "teleop_navigation", text: "Navigation" }
      ];
      for (let i = 0; i < values.length; ++i) {
        const a = document.getElementById(values[i].id);
        a.href = "http://" + hostName + ":8085/oit_navigation_microbot_01/" + values[i].id + ".html";
        a.textContent = values[i].text;
      }
    }
  </script>
</head>

<body onload="init()">
  <h1>Microbot Web Tools</h1>
  <ul>
    <li><a id="teleop_simple" href="">N/A</a></li>
    <li><a id="teleop_mapping" href="">N/A</a></li>
    <li><a id="teleop_navigation" href="">N/A</a></li>
  </ul>
</body>

</html>
